openapi: '3.0.3'
info:
  title: Post Management
  version: '1.0'
servers:
  - url: https://api.server/posts


components:
  schemas:
    createPost:
      type: object
      properties:
        userId:
          type: integer
        text:
          type: string
    updatePost:
      type: object
      properties:
        userId:
          type: integer
        text:
          type: string


        
paths:
  /:
    post:
      tags:
      - Posts
      summary: Create Post 
      description: Use this Endpoint to create the Posts
      requestBody: 
        content:
          application/json:
            schema:
              $ref : '#/components/schemas/createPost'
          
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                  message:
                    type: string
                  data:
                    type: object
              example:
                    success: true
                    message: Post created
                    data: null
        '400':
          description: Invalid Input
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                  message:
                    type: string
                  data:
                    type: object
              example:
                    success: false
                    message: userId and text is the required parameter
                    data: null
        '500':
          description: Internal server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                  message:
                    type: string
                  data:
                    type: object
              example:
                    success: false
                    message: Please contact POST team
                    data: null



    patch:
      tags:
      - Posts
      summary: Update Post 
      description: Use this Endpoint to update the Post
      requestBody: 
        content:
          application/json:
            schema:
              $ref : '#/components/schemas/updatePost'

      responses:
        '200':
          description: OK
        '400':
          description: Invalid Input
        '500':
          description: Internal server Error
        

