openapi: '3.0.3'
info:
  title: Post Management
  version: '1.0'
servers:
  - url: https://api.server/posts


components:
  schemas:
    createPost:
      type: object
      properties:
        userId:
          type: integer
        text:
          type: string
    updatePost:
      type: object
      properties:
        text:
          type: string


        
paths:
  /:
    post:
      tags:
      - Posts
      summary: Create Post 
      description: Use this Endpoint to create the Posts
      requestBody: 
        content:
          application/json:
            schema:
              $ref : '#/components/schemas/createPost'
          
      responses:
        '200':
          description: OK
        '400':
          description: Invalid Input
        '500':
          description: Internal server Error

  /{postId}:
    patch:
      tags:
      - Posts
      summary: Update Post 
      description: Use this Endpoint to update the Post
      parameters:
        - in: path
          name: postId
          schema:
            type: integer
          required: true
      requestBody: 
        content:
          application/json:
            schema:
              $ref : '#/components/schemas/updatePost'

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                example: 
                  success: true
                  message: "Post Updated Successfully"

        '400':
          description: Invalid Input
          content:
            application/json:
             schema:
              type: object
              example:
                success: false
                message: "Failed to update Post as the input is invalid"

        '404':
          description: Post does not exist
          content:
            application/json:
             schema:
              type: object
              example:
                success: false
                message: "Failed to update Post as the existing post was not found"


        '500':
          description: Internal server Error
        

